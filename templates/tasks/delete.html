{% extends 'base.html' %}

{% block content %}
<div class="center-column">
    <h3>Delete Task</h3>
    <p>Are you sure you want to delete "{{item}}"?</p>
    <a class="btn btn-info" href="{% url 'list' %}">Cancel</a>

    <form method="POST" action="">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" name="Confirm" value="Confirm">
    </form>
</div>


{% endblock content %}
