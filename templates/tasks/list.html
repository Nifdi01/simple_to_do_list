{% extends 'base.html' %}


{% block content %}



<div class='center-column bg-danger.bg-gradient'>
    <h3>To Do</h3>
    <form action=" /" method="POST">
        {% csrf_token %}
        {{form.title}}
        <input class="btn btn-primary" type="submit" name="Create Task" value="Create Task">
    </form>

    <div class="todo-list">
        {% for task in tasks %}
        <div class="item-row">
            <a class="btn btn-info" href="{% url 'update_task' task.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'delete_task' task.id %}">Delete</a>
            {% if task.completed %}
            <strike>{{task.title}}</strike>
            {% else %}
            <span>{{task.title}}</span>
            {% endif %}

        </div>
        {% endfor %}
    </div>


    {% endblock content %}

</div>
